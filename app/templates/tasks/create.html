{% extends "base.html" %}

{% block title %}タスク作成 - 農場管理アプリ{% endblock %}

{% block head %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea.form-control {
        height: 100px;
    }
    .btn {
        display: inline-block;
        padding: 8px 15px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        text-decoration: none;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0069d9;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}

{% block content %}
<h2>新規タスク登録</h2>
<form method="post">
    <div class="form-group">
        <label for="title">タイトル:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="form-group">
        <label for="description">説明:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="field_id">圃場:</label>
        <select class="form-control" id="field_id" name="field_id" required>
            <option value="">圃場を選択してください</option>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }} ({{ field.area }} ha)</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="scheduled_date">予定日:</label>
        <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" required>
    </div>
    
    <div class="form-group">
        <label for="start_time">開始時間 (オプション):</label>
        <input type="time" class="form-control" id="start_time" name="start_time">
    </div>
    
    <div class="form-group">
        <label for="end_time">終了時間 (オプション):</label>
        <input type="time" class="form-control" id="end_time" name="end_time">
    </div>
    
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{{ url_for('main.list_tasks') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
