<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}農地管理アプリ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Maps API キーは環境変数から読み込んだ値を利用 -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=geometry,drawing,places"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>農地管理アプリ</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">ホーム</a>
            <a href="{{ url_for('main.register_field') }}">圃場登録</a>
            <a href="{{ url_for('main.list_tasks') }}">タスク管理</a>
            <a href="{{ url_for('main.calendar') }}">カレンダー</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
